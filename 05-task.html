<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game_GuessNumber</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="game">
        <h1 class="game__title">Игра: Угадай число!</h1>
    </div>
    <section class="section__main">
        <button id="start-game">Start</button>
        <div id="timer">00:00</div> 
        <button id="finish-game">Reset</button>
        
    </section>
        
        <div class="hint-text">Здесь я буду давать подсказки</div>
        <label for="userInput">Введи число</label>
        <input type="number" id="userInput" name="userInput" placeholder="Ваш вариант">
        
    <script src="./index.js"> </script>
</body>

</html>
